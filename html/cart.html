<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="/style.css">

    <!-- JS file -->
    <script src="/function.js" defer></script> 

    <title>Evo Eatery</title>
    <link rel="icon" href="/img/e.png" type="image/icon type">
</head>
<body onload="showSlides();">
    <!-- Navbar -->
    <!-- <div id="naviContent"></div> -->

    <div class="container">
      <div class="navBar">
          <ul>
              <li class="logo"><a href=""><img src="/img/Evo.png"></a></li>
              <li><a href="/html/user.html">Order Food</a></li>
              <li><a href="/html/cart.html">Check Cart</a></li>
              <li><a href="/html/index.html">Log Out</a></li>
          </ul>
      </div>
  </div>

    <!-- Cart Items -->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                  <div class="cart-info">
                    <img src="/img/Appetiser/Easy-Smoked-Salmon.jpg">
                      <div>
                        <p>Smoked salmon</p>
                        <small>Price: $20</small><br>
                        <a href="">Remove.</a>
                      </div>
                  </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr>
        </table>

        <div class="total-price">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>$20</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$2</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>$22</td>
            </tr>
          </table>
        </div>
    </div>

    <script src="/function.js"></script>
