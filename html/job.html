<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="/style.css">

    <!-- JS file -->
    <script src="/function.js" defer></script> 

    <title>Evo Eatery</title>
    <link rel="icon" href="/img/e.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <ul>
                <li class="logo"><a href="/html/index.html"><img src="/img/Evo.png"></a></li>
                <li><a href="/html/about.html">About Us</a></li>
                <li><a href="/html/menu.html">Menu</a></li>
                <li><a href="/html/location.html">Locations</a></li>
                <li><a href="/html/reserveForm.html">Book a Table</a></li>
                <li><a href="/html/signInForm.html">Sign In</a></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <img src="/img/Interior.jpg">
    </div>

    <!-- Reserve Modal -->
    <div class="modal">
        <!-- Modal content -->
        <form class="reserve">
            <h1 style="margin-top: 5px;">Book a table</h1>
            <input type="text" placeholder="Name*" name="name" id="name" class="inputField" required><br>
            <input type="email" placeholder="Email*" name="email" id="email" class="inputField" required><br>
            <input type="tel" placeholder="Phone*" name="phone" id="phone" class="inputField" required><br>
            <select name="job" id="job" class="inputField selectBox" required>
                <option value="" disabled selected="selected">Position seeking*</option>
                <option value="server">Server.</option>
                <option value="bartender">Bartender.</option>
                <option value="runner">Runner.</option>
                <option value="cook">Cook.</option>
                <option value="dishwasher">Dishwasher.</option>
                <option value="manager">Manager.</option>
            </select><br>
            <textarea name="cover" id="cover" class="inputField" placeholder="Cover letter*" style="resize: vertical" required></textarea><br>
            <label for="file">Resume</label>
            <input type="file" name="file" id="file">
            <div class="btn-box">
                <button class="button">Submit.</button>
            </div>
        </form>
    </div>

    <div class="banner">
        <img src="/img/Interior3.jpg">
    </div>

    <script src="/function.js"></script> 
    <!-- Footer -->
    <div class="footer">
        <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="job.html">Jobs</a></li>
            <li><a href="safety.html">Safety</a></li>
        </ul>
    </div>
</body>
</html>
